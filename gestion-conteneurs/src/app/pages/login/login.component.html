<div class="login-container">
    <h2>Connexion</h2>
    
    <label>Login</label>
    <input [(ngModel)]="login" type="text" placeholder="Entrer votre login">
  
    <label>MDP</label>
    <input [(ngModel)]="password" type="password" placeholder="Entrer votre mot de passe">
  
    <button (click)="attemptLogin()">Connexion</button>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
